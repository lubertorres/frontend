<div class="bg-white shadow rounded overflow-hidden">

    <table class="w-full">

        <thead class="bg-gray-200">
            <tr>
                <th *ngFor="let col of columns" class="p-3 text-left font-semibold">
                    {{ col.label }}
                </th>
                <th class="p-3 text-left font-semibold">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngIf="isLoading">
                <td [attr.colspan]="columns.length" class="p-4 text-center">
                    Cargando...
                </td>
            </tr>

            <tr *ngFor="let row of data" class="border-b hover:bg-gray-50">
                <td *ngFor="let col of columns" class="p-3">
                    {{ row[col.key] }}
                </td>

                <td class="p-3">
                    <button (click)="editar(row)"
                        class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 mr-2">
                        Editar
                    </button>
                    <button (click)="eliminar(row)"
                        class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

</div>
