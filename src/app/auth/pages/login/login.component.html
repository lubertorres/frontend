<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">

    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

    <input [(ngModel)]="email" type="email" placeholder="Correo"
      class="w-full p-3 border rounded mb-4 focus:outline-blue-500" />

    <input [(ngModel)]="password" type="password" placeholder="Contraseña"
      class="w-full p-3 border rounded mb-4 focus:outline-blue-500" />

    <button (click)="login()" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">
      Entrar
    </button>

    <p class="text-center text-sm mt-4">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-blue-600 hover:underline font-semibold">
        Regístrate aquí
      </a>
    </p>

    <p class="text-center text-sm text-red-500 mt-4">{{ mensaje }}</p>

  </div>
</div>
