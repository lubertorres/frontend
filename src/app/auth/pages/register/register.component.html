<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    
    <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>

    <input
      [(ngModel)]="nombre"
      type="text"
      placeholder="Nombre completo"
      class="w-full p-3 border rounded mb-4 focus:outline-blue-500"
    />

    <input
      [(ngModel)]="email"
      type="email"
      placeholder="Correo"
      class="w-full p-3 border rounded mb-4 focus:outline-blue-500"
    />

    <input
      [(ngModel)]="password"
      type="password"
      placeholder="ContraseÃ±a"
      class="w-full p-3 border rounded mb-4 focus:outline-blue-500"
    />

    <button
      (click)="registrar()"
      class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition"
      [disabled]="cargando"
    >
      {{ cargando ? "Procesando..." : "Registrarse" }}
    </button>

    <p class="text-center text-sm mt-4 text-red-500">{{ mensaje }}</p>

  </div>
</div>
