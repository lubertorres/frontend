<div class="flex justify-between mb-4">
  <h1 class="text-2xl font-bold">Gesti√≥n de Pedidos</h1>

  <button class="px-4 py-2 bg-blue-600 text-white rounded"
          (click)="abrirModal()">
    +
  </button>
</div>

<data-table [data]="pedidos" [columns]="columnas"></data-table>

<!-- Modal -->
<app-modal [visible]="mostrarModal" (close)="cerrarModal()">
  <h2 class="text-xl font-bold mb-4">Registrar Pedido</h2>

  <form class="space-y-4" (ngSubmit)="registrarPedido()">

    <div>
      <label class="block">ID Cliente</label>
      <input type="number"
             [(ngModel)]="nuevo.clienteID"
             name="clienteID"
             class="w-full border p-2 rounded">
    </div>

    <div>
      <label class="block">JSON Detalles</label>
      <textarea [(ngModel)]="nuevo.detallesJSON"
                name="detalles"
                rows="5"
                class="w-full border p-2 rounded"
                placeholder='Ej: [{"productoID":1,"cantidad":2},{"productoID":3,"cantidad":1}]'>
      </textarea>
    </div>

    <div class="flex justify-end space-x-3 mt-4">
      <button type="button" (click)="cerrarModal()" class="px-4 py-2 bg-gray-400 text-white rounded">
        Cancelar
      </button>

      <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">
        Guardar
      </button>
    </div>

  </form>
</app-modal>
