<div class="flex justify-between items-center mb-4">
  <h2 class="text-2xl font-bold">Pedidos</h2>

  <button 
    type="button"
    (click)="abrirModal()"
    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
  >
    + Registrar Pedido
  </button>
</div>

<!-- Tabla de pedidos -->
<data-table [data]="pedidos" [columns]="columnas"></data-table>


<app-modal
  [visible]="mostrarModal"
  (close)="cerrarModal()"
  title="Registrar Pedido"
>
  <form class="space-y-4" (ngSubmit)="registrarPedido()">

    <!-- Cliente -->
    <div>
      <label class="block mb-1 font-medium">Cliente</label>
      <input 
        type="number" 
        class="w-full border p-2 rounded"
        [(ngModel)]="nuevo.clienteID"
        name="clienteID"
        required
      >
    </div>

    <!-- Detalles del pedido -->
    <div class="mt-4">
      <div class="flex justify-between items-center mb-2">
        <h3 class="font-semibold">Detalles del Pedido</h3>
        <button 
          type="button" 
          class="px-3 py-1 bg-blue-600 text-white rounded"
          (click)="agregarDetalle()">
          + Agregar Detalle
        </button>
      </div>

      <!-- Tabla de detalles -->
      <div class="border rounded p-3 bg-gray-50">
        <div *ngFor="let d of nuevo.detalles; let i = index" class="grid grid-cols-12 gap-2 mb-2 items-center">

          <!-- Producto -->
          <select 
            class="col-span-6 border p-2 rounded"
            [(ngModel)]="d.productoID"
            name="productoID_{{i}}"
            required
          >
            <option value="">Seleccione un producto</option>
            <option *ngFor="let p of productos" [value]="p.productoID">
              {{ p.nombre }}
            </option>
          </select>

          <!-- Cantidad -->
          <input
            type="number"
            class="col-span-4 border p-2 rounded"
            min="1"
            [(ngModel)]="d.cantidad"
            name="cantidad_{{i}}"
            required
          >

          <!-- Eliminar -->
          <button
            type="button"
            class="col-span-2 text-red-600"
            (click)="eliminarDetalle(i)"
          >
            âœ•
          </button>

        </div>

        <p *ngIf="nuevo.detalles.length === 0" class="text-gray-500 text-sm">
          No hay detalles. Agrega uno para comenzar.
        </p>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-end space-x-2 mt-4">
      <button type="button" (click)="cerrarModal()"
        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
        Cancelar
      </button>

      <button type="submit"
        class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Guardar
      </button>
    </div>

  </form>
</app-modal>
